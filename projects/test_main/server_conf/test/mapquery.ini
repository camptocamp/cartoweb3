; Maximum number of results to handle in the query plugin. This limit is to avoid
; high load on the server.
; It should be the client responsibility not to ask too many objects to avoid 
; reaching this limit. Ignoring big queries can be done with the ignoreQueryThreshold 
; parameter, which give a better behaviour for the user.
;maxResults = "50"

; Do not take into account the elements selected by a shape (rectangle, polygon)
; in a query, if this shape intersects more than ignoreQueryThreshold objects.
; It should be less than maxResults to have informative messages to the user.
;ignoreQueryThreshold = "5"